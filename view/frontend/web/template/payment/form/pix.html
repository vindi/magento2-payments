<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-box">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                    class="input input-radio"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
            <label class="label" data-bind="attr: {'for': getCode()}">
                <span data-bind="text: getTitle()"></span>
            </label>
        </div>
        <dl class="vindi-pix-instructions">
            <dd class="content">
                <!-- ko if: (hasInstructions())-->
                    <div class="instructions pix" data-bind="html: getInstructions()"></div>
                <!-- /ko -->
            </dd>
        </dl>
    </div>

    <div data-bind="attr: {class: 'payment-method-content container-' + getCode()}">
        <fieldset data-bind="attr: {class: 'fieldset payment items ' + getCode(), id: 'payment_form_' + getCode()}">

            <div class="field number required" data-bind="attr: {id: getCode() + '_taxat'}">
                <label data-bind="attr: {for: getCode() + '_taxvat'}" class="label">
                    <span><!-- ko i18n: 'Buyer Taxvat' --><!-- /ko --></span>
                </label>
                <div class="control">
                    <input type="text"
                           name="payment[taxvat]"
                           class="input-text cpf"
                           value=""
                           data-bind="attr: {
                                        id: getCode() + '_taxvat',
                                        title: $t('Buyer Taxvat'),
                                        maxlength: 11,
                                        'data-container': getCode() + '-taxvat',
                                        'data-validate': JSON.stringify({'required':true, 'required-number':true})
                                      },
                                      value: taxvat,
                                      valueUpdate: 'keyup' "/>
                </div>
            </div>


            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <!-- ko if: isCheckoutPage() -->
                <div class="payment-method-billing-address">
                    <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!--/ko-->
                </div>

                <div class="checkout-agreements-block">
                    <!-- ko foreach: $parent.getRegion('before-place-order') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!--/ko-->
                </div>
            <!--/ko-->
        </fieldset>
        <!-- ko if: isCheckoutPage() -->
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="click: placeOrder, attr: {title: $t('Place Order')}">
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
        <!--/ko-->
    </div>
</div>
